<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices Fiestas - Expert Cell</title>
    
    <!-- META TAGS PARA WHATSAPP PREVIEW -->
    <meta property="og:title" content="Felices Fiestas - Expert Cell">
    <meta property="og:description" content="Sigamos creciendo juntos. Agradecimiento por tu visión, compromiso y logros del área Comercial.">
    <meta property="og:image" content="https://expertcellcorp.github.io/invitacion/logonavidad.png">
    <meta property="og:url" content="https://expertcellcorp.github.io/invitacion/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons para los íconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fuentes de Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        
        /* Fondo azul completo en toda la pantalla */
        body {
            background: #1e293b !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Contenedor de copos de nieve */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Copos de nieve grandes y visibles */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: snowFall linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }

        /* Animación de caída de nieve con movimiento lateral */
        @keyframes snowFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Estrella blanca tipo pico de árbol de navidad */
        .tree-topper {
            animation: gentleFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-5px) scale(1.05);
            }
        }

        /* Efecto de brillo suave para la estrella */
        .star-glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor de copos de nieve -->
    <div class="snow-container" id="snowContainer"></div>

    <!-- CONTENEDOR PRINCIPAL CON DOBLE MARCO BLANCO -->
    <div class="w-full max-w-md mx-auto aspect-[4/5] relative flex flex-col items-center p-6 py-8 text-center text-white" style="z-index: 10;">
        
        <!-- MARCO EXTERNO BLANCO -->
        <div class="absolute inset-0 border-4 border-white/30 rounded-xl pointer-events-none"></div>
        
        <!-- MARCO INTERNO BLANCO -->
        <div class="absolute inset-4 border-2 border-white/50 rounded-lg pointer-events-none"></div>
        
        <!-- Textura de fondo sutil -->
        <div class="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none" style="background-image: url('https://www.transparenttextures.com/patterns/stardust.png');"></div>
        
        <!-- Encabezado -->
        <div class="flex flex-col items-center mt-2 relative z-10">
            <!-- Estrella blanca tipo pico de árbol de navidad -->
            <div class="tree-topper star-glow mb-3">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <!-- Estrella elegante tipo pico de árbol -->
                    <path d="M12 1L14 8H21L15.5 12L17 19L12 15L7 19L8.5 12L3 8H10L12 1Z" 
                          fill="white" stroke="white" stroke-width="0.5"/>
                    <!-- Punto central para más definición -->
                    <circle cx="12" cy="12" r="1" fill="white"/>
                </svg>
            </div>
            <p class="text-xs uppercase tracking-[0.25em] mb-3 text-slate-200 font-montserrat">
                Expert Cell 2025
            </p>
            
            <!-- Título -->
            <h2 class="font-playfair text-4xl md:text-5xl italic mb-2 leading-tight">
                Felices <br/>Fiestas
            </h2>
            
            <div class="w-16 h-0.5 my-4 text-slate-200 bg-current opacity-50"></div>
        </div>
        
        <!-- Cuerpo del texto -->
        <div class="flex flex-col items-center justify-center flex-grow relative z-10 px-4">
            <p class="font-montserrat text-base md:text-lg mb-6 leading-relaxed max-w-[320px] mx-auto opacity-90">
                Sigamos creciendo juntos, extendemos nuestro sincero agradecimiento por tu visión, compromiso y los extraordinarios logros del área Comercial este año.
            </p>
            
            <!-- Mensaje de cierre -->
            <div class="mt-4 font-montserrat text-sm md:text-base">
                <p class="font-semibold text-slate-200">
                    ¡Que tengan un excelente cierre 2025 y un gran 2026!
                </p>
            </div>
        </div>
        
        <div class="absolute bottom-4 text-[9px] opacity-40 uppercase tracking-widest">
            <!-- Texto opcional del pie -->
        </div>
    </div>

    <!-- Script para funcionalidad -->
    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        // Crear copos de nieve grandes y visibles
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeCount = 36;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Tamaños más variados para mejor efecto visual
                const size = Math.random() * 15 + 6;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Posición horizontal aleatoria
                snowflake.style.left = `${Math.random() * 100}%`;
                
                // Duración de caída más variada para efecto más natural
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Delay aleatorio para que no caigan todos a la vez
                snowflake.style.animationDelay = `${Math.random() * 15}s`;
                
                // Añadir más brillo a algunos copos
                if (Math.random() > 0.7) {
                    snowflake.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.9)';
                }
                
                snowContainer.appendChild(snowflake);
            }
        }

        // Inicializar animaciones cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
        });
    </script>
</body>
</html>
